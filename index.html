<!DOCTYPE html>
<html>
<head>
    <title>Project Tree</title>
    <style>
        ul {
            list-style-type: none;
        }
        ul ul {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Project Tree</h1>
    <ul id="tree">
        <!-- Tree structure will be dynamically generated here -->
    </ul>

    <script>
        // Parse the directory tree text
        const directoryTreeText = `
            .
            ./index.html
            ./Homework4
            ./Homework4/homework4.html
            ./Homework4/Homework4.js
            ./hw
            ./hw/leson.html
                ./hw/ifelse.js
                ./hw/homework3.html
                ./hw/forwhile.js
                ./hw/homework22.02.html
            ./hw/homework4.html
            ./hw/age&name.prompt.js
            ./hw/rem&pow.js
            ./hw/homework.html
            ./hw/homework(2).html
            ./hw/leson20.02.js
            ./hw/homework(1).html
            ./hw/age&name.js
            ./hw/num1&2.js
            ./directory_tree.txt
            ./Homework5
            ./Homework5/homework5.html
            ./Homework5/homework5.js
            ./lab
            ./lab/eva.html
            ./lab/ant1.html
            ./lab/2+2.html
            ./lab/Plus.js
            ./lab/story20.02.js
            ./lab/Plus.html
            ./README.md
            ./js_test1.html
            ./Homework6
            ./Homework6/homework6.js
            ./Homework6/homework6.html
            ./num1&2.js
        `;
        const lines = directoryTreeText.trim().split('\n');

        // Function to create the tree structure
        function createTree(parent, lines) {
            const ul = document.createElement('ul');
            parent.appendChild(ul);

            lines.forEach(line => {
                const parts = line.split('/');
                const li = document.createElement('li');
                li.textContent = parts[parts.length - 1];
                ul.appendChild(li);

                if (line.includes('./')) {
                    const subLines = lines.filter(l => l.startsWith(line + '/'));
                    createTree(li, subLines);
                }
            });
        }

        // Generate the tree structure
        const tree = document.getElementById('tree');
        createTree(tree, lines);
    </script>
    
</body>
</html>
