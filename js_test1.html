<!DOCTYPE html>
<html>
<head>
    <title>Пример страницы</title>
</head>
<body>

<h1>Демонстрационная страница</h1>
<p id="demo">Это пример текста.</p>

<button onclick="changeText()">Нажми на меня</button>

<script>
function changeText() {
    document.getElementById("demo").innerHTML = "Текст был изменен!";
}
</script>

</body>
</html>
