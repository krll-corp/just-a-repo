<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Матричний Калькулятор</title>
<style>
  input {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h1>Матричний Калькулятор</h1>
<form id="calculator-form">
  <input type="number" id="num1" placeholder="Введіть перше число" required>
  <select id="operator" required>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="num2" placeholder="Введіть друге число" required>
  <button type="submit">Розрахувати</button>
</form>
<p id="result"></p>

<script>
document.getElementById('calculator-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const num1 = parseFloat(document.getElementById('num1').value);
  const num2 = parseFloat(document.getElementById('num2').value);
  const operator = document.getElementById('operator').value;

 
  let result;
  switch (operator) {
    case '+':
      result = num1 + num2;
      break;
    case '-':
      result = num1 - num2;
      break;
    case '*':
      result = num1 * num2;
      break;
    case '/':
      result = num1 / num2;
      break;
    default:
      result = 'Неправильна операція';
  }

  document.getElementById('result').textContent = `Результат: ${result}`;
});
</script>
</body>
</html>
