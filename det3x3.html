<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Матричний Калькулятор</title>
<style>
  input {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h1>Матричний Калькулятор</h1>
<form id="calculator-form">
  <input type="number" id="num11" placeholder="a11" required>
  <input type="number" id="num12" placeholder="a12" required>
  <input type="number" id="num13" placeholder="a13" required>
  <input type="number" id="num21" placeholder="a21" required>
  <input type="number" id="num22" placeholder="a22" required>
  <input type="number" id="num23" placeholder="a23" required>
  <input type="number" id="num31" placeholder="a31" required>
  <input type="number" id="num32" placeholder="a32" required>
  <input type="number" id="num33" placeholder="a33" required>
  <button type="submit">Розрахувати</button>
</form>
<p id="result"></p>

<script>
document.getElementById('calculator-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const num11 = parseFloat(document.getElementById('num11').value);
  const num12 = parseFloat(document.getElementById('num12').value);
  const num13 = parseFloat(document.getElementById('num13').value);
  const num21 = parseFloat(document.getElementById('num21').value);
  const num22 = parseFloat(document.getElementById('num22').value);
  const num23 = parseFloat(document.getElementById('num23').value);
  const num31 = parseFloat(document.getElementById('num31').value);
  const num32 = parseFloat(document.getElementById('num32').value);
  const num33 = parseFloat(document.getElementById('num33').value);
  
  const result = num11 * (num22 * num33 - num23 * num32) -
                 num12 * (num21 * num33 - num23 * num31) +
                 num13 * (num21 * num32 - num22 * num31);

  document.getElementById('result').textContent = `Результат: ${result}`;
});
</script>
</body>
</html>
